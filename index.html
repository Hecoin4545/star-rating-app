<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rating Website || RoRis Corp</title>
</head>
<link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0fdca73829.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <div class="center">
            <div class="heading-of-the-main-page">
                <h1>Rate The Below Photo</h1>
            </div>

                <img src="https://picsum.photos/400/300/?random" alt="" class="testing">
            </div>

            <div class="stars">
<li class="star-font"><i class="far fa-star"></i></li>
<li class="star-font"><i class="far fa-star"></i></li>
<li class="star-font"><i class="far fa-star"></i></li>
<li class="star-font"><i class="far fa-star"></i></li>
<li class="star-font"><i class="far fa-star"></i></li>

            </div>

            <div class="hiddenTextThatShowsUsingJs">
<p class="hiddenText"></p>
            </div>

            <div class="button-of-main">
                <button class="btn">Next Image</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
